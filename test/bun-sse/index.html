<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bun SSE Demo</title>
    <style>body{font-family:sans-serif} pre{background:#f5f5f5;padding:8px}</style>
  </head>
  <body>
    <h1>Bun SSE Demo</h1>
    <pre id="log"></pre>
    <script>
      const log = document.getElementById('log');
      function println(x){ log.textContent += x + "\n" }
      const es = new EventSource('/api/pingSse');
      es.onopen = () => println('opened');
      es.onmessage = (e) => { try { println(JSON.stringify(JSON.parse(e.data))) } catch { println(e.data) } };
      es.onerror = (e) => { println('error'); es.close(); };
    </script>
  </body>
</html>
